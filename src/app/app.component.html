<div class="d-flex align-items-center login-content">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
      <h3 class="d-flex justify-content-center">用户登录</h3>
      <div class="form-group">
          <label for="userName">用户名</label>
          <input type="text" class="form-control" id="userName" aria-describedby="输入用户名" name="userName"
              [formControl]="userName" [ngClass]="{'is-invalid':userName.invalid,'is-valid':userName.valid}">
          <div class="valid-feedback">
              用户名格式正确！
          </div>
          <div class="invalid-feedback">
              <span *ngIf="userName.hasError('required')">
                  用户名必须填写!
              </span>
              <span *ngIf="!userName.hasError('required') && userName.hasError('minlength')">
                  用户名不能小于3位！
              </span>
              <span
                  *ngIf="!userName.hasError('required') && !userName.hasError('minlength') && userName.hasError('maxlength')">
                  用户名不能大于20位！
              </span>
          </div>
      </div>
      <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control" id="password" name="password" [formControl]="password"
              [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}">
          <div class="valid-feedback">
              密码填写正确！
          </div>
          <div class="invalid-feedback">
            <span *ngIf="password.hasError('required')">
              密码必须填写!
          </span>
          <span *ngIf="!password.hasError('required') && password.hasError('minlength')">
              密码不能小于6位！
          </span>
          <span
              *ngIf="!password.hasError('required') && !password.hasError('minlength') && password.hasError('maxlength')">
              密码不能大于16位！
          </span>
          </div>
      </div>
      <button type="button" class="btn btn-primary btn-block"(click)="login()">登录</button>
  </form>
</div>
